<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        * {
        padding: 0;
        margin: 0;
        /* font-family: "Jost", sans-serif; */
        font-family: "Quicksand", sans-serif;
      }

      body {
        background: #f3f2ef;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        height: 100vh;
        width: 100vw;
      }

      html,
      body {
        font-size: 100%;
        height: 100%;
      }
    </style>
    <title>weather App</title>
</head>
<body>
    <div class="container">
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

        <div id="weathercondition">
            <i class="fa-solid fa-sun" id="icon" style="color:#eccc68"></i>
        </div>
        <div class="info">
            <h2 class="loaction"><i class="fa-light fa-street-view"></i>{%location%},{%country%}</h2>
            <p id="date">WED | OCT 29 | 12:00AM</p>
            <h1 class="temp">{%tempval%}</h1>
            <h3 class="tempMinMax">Min {%tempmin%} | Max {%tempmax%}</h3>
        </div>
    </div> </div>
    
</body>
<script >
    const curDate = document.getElementById('date');
const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
const Month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
let weathercondition = document.getElementById('weathercondition')
const tempstatus = "Clouds";


const getcurrtime = () => {
    let now = new Date();
    let day = weekdays[now.getDay()];
    let date = now.getDate();
    let month = now.getMonth() + 1;
    let hour = now.getHours();
    let minutes = now.getMinutes();
    let period = "AM";
    if (hour < 11) {
        period = "PM";
        if (hour > 12) {
            hour -= 12;
        }
    }
    if (minutes < 10) {
        minutes = "0" + minutes;
    }
    return `${day} | ${Month[month]} ${date} | ${hour}:${minutes}`;
}
curDate.innerHTML = getcurrtime();
</script>
<script src="index.js"></script>

</html>
